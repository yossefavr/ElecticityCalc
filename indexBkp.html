<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="angular/directives/myClock.js"></script>
    <script src="javascript/home_db.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <title>HousKeeper</title>
</head>
<body ng-app="eCalc">
    <div id="wraper">
      <div id="header">
          <p><H1>Electricity consumption calculator </H1></p>
          <div id="main-clock">
                <div>
                    <div ng-controller='TimeCtrl'>
                        <p>{{ clock | date:'HH:mm:ss'}}</p>
                    </div>
                </div>
          </div>
      </div>  
        <div class="room">
            <div class="room-title">סלון</div>         
            <ul>
                <li>
                    <div class="item-name">מזגן</div>
                    <div class="item-toggle">
                        <input type="checkbox" data-toggle="toggle">
                    </div>
                </li>
                <li>טלויזיה<input type="checkbox"  data-toggle="toggle" data-size="mini"></li>
                <li>מחשב<input type="checkbox"  data-toggle="toggle" data-size="mini"></li>
                <li>תאורה 1<input type="checkbox"  data-toggle="toggle" data-size="mini"></li>
                <li>תאורה 2<input type="checkbox"  data-toggle="toggle" data-size="mini"></li>
            </ul>
        </div>
        <div id=footer>
            <input type="button" onclick="saveData()" value="SaveData">
        </div>
        
        <div ng-controller='roomsCtrl'>
            <ul>
                 <li ng-repeat="x in allRooms">
                     {{x.name}}
                 </li>
            </ul>
        </div>
    </div>
    <script src="angular/controlers/TimeCtrl.js"></script>
    <script src="angular/controlers/roomsCtrl.js"></script>
</body>
</html>
